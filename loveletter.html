<!DOCTYPE HTML>
<html>
<head>
<title>暗恋墙</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- start plugins -->
<link rel="stylesheet" type="text/css" href="css/pagination.css"/>
<link href="css/style_loading.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="container_wrap">
		<div class="header_top">
		    <div class="col-sm-3 logo"><a href="loveletter.html"><img src="images/logo.png" alt=""/></a></div>
		    <div class="col-sm-6 nav">
			  <ul>
					<li><span class="simptip-position-bottom simptip-movable" data-tooltip="最新表白"><a href="loveletter.html"> </a> </span></li>
				 	<li> <span class="simptip-position-bottom simptip-movable" data-tooltip="录入表白"><a href="input_loveletter.html"> </a></span></li>
			 </ul>
			</div>
			<div class="clearfix"> </div>
	      </div>
	      <div class="content">
			<h2 class="m_3" align="center">最新分享表白</h1>
			<div class="loader" id="loading_page">
				<svg class="circular" viewBox="25 25 50 50">
					<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
				</svg>
			</div>
			<div class="alert alert-success" role="alert" align="center" id="loveletter_warning">
					<strong>抱歉 </strong>暂时还没人上传表白哦~您去抢占第一步电影吧！
			</div>
			<div class="loveletter_top" id="main_page">
				
				<div class="col-md-9 loveletter_box" id="loveletter_list">
				</div>
				<!-- <div id="loveletter_warning">暂无电影</div> -->
				<div class="col-md-9 loveletter_box" style="width:100%;">
					<div id="pagination" class="pagination"></div>
				</div>
				
			</div>
			<div class="clearfix"> </div>
			
	</div>
</div>
<div class="container"> 
 <footer id="footer">
 	<div id="footer-3d">
		<div class="gp-container">
			<span class="first-widget-bend"></span>
		</div>		
	</div>
    <div id="footer-widgets" class="gp-footer-larger-first-col">
		<div class="gp-container">
			<div class="footer_box">
					<div class="col_1_of_3 span_1_of_3">
							<h3>关于我们</h3>
							<ul class="first">
								<li><a href="javascript:void(0);">为了正常使用，请安装<a target="_blank" href="https://github.com/ChengOrangeJu/WebExtensionWallet">WebExtensionWallet</a>插件</a></li>
							</ul>
							<div class="copy">
							<p>Copyright &copy; 2018.NAS社区爱好者</p>
					</div>
					<div class="clearfix"> </div>
				</div>
	        <div class="clearfix"> </div>
		</div>
	</div>
  </footer>
</div>	

<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script src="lib/template.js"></script>
<script src="lib/pagination.min.js"></script>
<script src="loveletter.js"></script>

<script id="loveletter_list_t" type="text/html">
		<%if(list.length > 0 ){%>
		<%for(var i = 0; i < list.length; i++) {%>
			<div class="loveletter loveletter-test loveletter-test-dark loveletter-test-left">
				<div class="loveletter__info list_6">
					<% var key = escape(list[i].key)%>
					<a href="detail_loveletter.html?key=<%:=key%>" class="loveletter__title"><%:=list[i].name%></a>
					<p class="loveletter__time">上传时间：<%:=list[i].uploadTime%></p>
					<p class="loveletter__option">文件大小：<%:=list[i].fileSize%></p>
					<p class="loveletter__option">资源类型：<%:=list[i].downloadType%></p>
				</div>
				<div class="clearfix"></div>
			</div>
		<%}}%>
	
</script>	
</body>
</html>
